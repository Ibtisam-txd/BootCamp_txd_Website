<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Bootcamp-TXD</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

</head>
<body>
  <header>
    <div class="logo">
        <a href="./index.html"><img src="../Assets/logo.png" alt="logo" style="height: 50px;"></a>
      Bootcamp-TXD
    </div>
    <nav>
      <a href="./index.html">Home</a>
      <a href="./about.html">About</a>
      <a href="./login.html">Login</a>
      <a href="./contact.html">Contact</a>
    </nav>
  </header>

  <main class="contact-container">
    <h1><img src="../Assets/contactus.png" alt="logo" style="height: 90px;"></h1>

    <p>If you have any questions, feedback, or would like to collaborate, please feel free to reach out to us using the form below.</p>
    <form id="contact-form">
      <label for="name"><img src="../Assets/id-card.png" alt="logo" style="height: 26px;"> Name</label>
      <input type="text" id="name" placeholder="Your Name" required>

      <label for="email"><img src="../Assets/email.png" alt="logo" style="height: 25px;"> Email</label>
      <input type="email" id="email" placeholder="Your Email" required>

      <label for="message"><img src="../Assets/message.png" alt="logo" style="height: 25px;"> Message</label>
      <textarea id="message" rows="5" placeholder="Your Message" required></textarea>

      <button type="submit"> Send Message</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2024 Bootcamp-TXD. All rights reserved.</p>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
