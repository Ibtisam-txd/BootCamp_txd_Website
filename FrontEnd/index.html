<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootCamp-TXD</title>
    <link rel="shortcut icon" href="../Assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

</head>
<body>
    <header>
      <div class="logo"><a href="./index.html"><img src="../Assets/logo.png" alt="logo" style="height: 50px;"></a>Bootcamp-TXD</div>
      <nav>
        <a href="#">Home</a>
        <a href="./about.html">About</a>
        <a href="./contact.html">Contact</a>
        <a href="#" id="logout">Logout</a>
      </nav>
    </header>

    
    <section class="hero">
      <h1>Welcome to Bootcamp-TXD</h1>
      <p>Learn and grow with our interactive bootcamp experience!</p>
    </section>
    
    
    <main class="main">
      <div class="div-main">
        <h1 class="main-h1">Are you ready for IT Boot Camp?</h1>
        <button class="main-btn" onclick="location.href='form.html'">Get Started</button>
      </div>
    </main>


    <section class="features">
      <div>
        <img src="../Assets/InteractiveCourse.jpg" alt="Interactive Courses">
        <h3>Interactive Courses</h3>
      </div>
      <div>
        <img src="../Assets/Expert.png" alt="Expert Instructors">
        <h3>Expert Instructors</h3>
      </div>
      <div>
        <img src="../Assets/community.png" alt="Community Support">
        <h3>Community Support</h3>
      </div>
    </section>

    <div class="overlay" id="overlay"></div>
    <div class="toast" id="toast">
      <span>Are you sure you want to logout?</span>
      <button id="confirmLogout">Yes</button>
      <button id="cancelLogout">No</button>
    </div>

    <footer>
      <p>&copy; 2024 Bootcamp-TXD. All Rights Reserved.</p>
    </footer>
  </body>
  <script>
     document.addEventListener("DOMContentLoaded", () => {
      const logoutBtn = document.getElementById("logout");
      const toast = document.getElementById("toast");
      const overlay = document.getElementById("overlay");
      const confirmLogout = document.getElementById("confirmLogout");
      const cancelLogout = document.getElementById("cancelLogout");

      // Show toast and overlay
      logoutBtn.addEventListener("click", (e) => {
        e.preventDefault(); // Prevent default action
        toast.classList.add("show");
        overlay.classList.add("show");
      });

      // Confirm logout
      confirmLogout.addEventListener("click", () => {
        alert("You have been logged out!"); // Replace with actual logout logic
        toast.classList.remove("show");
        overlay.classList.remove("show");
      });

      // Cancel logout
      cancelLogout.addEventListener("click", () => {
        toast.classList.remove("show");
        overlay.classList.remove("show");
      });

      // Hide toast when overlay is clicked
      overlay.addEventListener("click", () => {
        toast.classList.remove("show");
        overlay.classList.remove("show");
      });
    });
  </script>
</html>
