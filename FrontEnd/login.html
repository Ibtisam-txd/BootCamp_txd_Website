<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootcamp-TXD - Login</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">

</head>
<body>
  <!-- Header with Navigation -->
  <header>
    <div class="logo"><a href="./index.html"><img src="../Assets/logo.png" alt="logo" style="height: 50px;"></a>Bootcamp-TXD</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <!-- Login Container -->
  <div class="login-container">
    <h1>Login</h1>
    <form id="login-form">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    
    <!-- Registration Button -->
    <p>Don't have an account? <button id="register-btn">Register Here</button></p>
    
    <!-- Home Button (to return to homepage) -->
    <p><a href="index.html" class="home-btn">Back to Home</a></p>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
